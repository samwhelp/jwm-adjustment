<?xml version="1.0"?>
<JWM>


	<!-- ## Keybind //-->
	<!--
		https://joewing.net/projects/jwm/config.html#keys
	//-->
	<!--

		## mask

		A - Alt (mod1)
		C - Control
		S - Shift
		1 - mod1
		2 - mod2
		3 - mod3
		4 - mod4
		5 - mod5

	//-->
	<Key key="Up">up</Key>
	<Key key="Down">down</Key>
	<Key key="Right">right</Key>
	<Key key="Left">left</Key>
	<Key key="h">left</Key>
	<Key key="j">down</Key>
	<Key key="k">up</Key>
	<Key key="l">right</Key>
	<Key key="Return">select</Key>
	<Key key="Escape">escape</Key>


	<Key mask="AS" key="x">exit</Key>
	<Key mask="AC" key="Delete">exit</Key>

	<Key mask="AS" key="c">restart</Key>


	<Key mask="A" key="Tab">nextstacked</Key>
	<Key mask="4" key="a">prevstacked</Key>
	<Key mask="4" key="s">nextstacked</Key>
	<Key mask="A" key="#">desktop#</Key>
	<Key mask="A" key="F1">root:3</Key>
	<!-- <Key mask="A" key="F2">window</Key> //-->
	<Key mask="A" key="space">window</Key>

	<Key mask="A" key="F4">close</Key>
	<Key mask="4" key="q">close</Key>
	<Key mask="A" key="F10">maximize</Key>
	<Key mask="4" key="w">maximize</Key>
	<Key mask="A" key="F11">fullscreen</Key>
	<Key mask="4" key="f">fullscreen</Key>
	<Key mask="4" key="d">showdesktop</Key>
	<Key mask="4" key="y">shade</Key>
	<Key mask="4" key="e">move</Key>
	<Key mask="4" key="r">resize</Key>
	<Key mask="4" key="x">minimize</Key>
	<!-- <Key mask="A" key="x">restore</Key> //-->
	<!-- <Key mask="4" key="m">showtray</Key> //-->



	<Key mask="A" key="a">ldesktop</Key>
	<Key mask="A" key="s">rdesktop</Key>
	<Key mask="A" key="Left">ldesktop</Key>
	<Key mask="A" key="Right">rdesktop</Key>
	<Key mask="A" key="Up">udesktop</Key>
	<Key mask="A" key="Down">ddesktop</Key>


	<Key mask="AS" key="d">exec:rofi -show drun -show-icons</Key>
	<Key mask="AS" key="w">exec:rofi -show window -show-icons</Key>
	<Key mask="AS" key="r">exec:rofi -show run</Key>


	<Key mask="AS" key="f">exec:thunar</Key>
	<Key mask="AS" key="g">exec:pcmanfm</Key>
	<Key mask="AS" key="e">exec:mousepad</Key>
	<Key mask="AS" key="b">exec:firefox --new-tab about:blank</Key>


	<Key mask="A" key="Return">exec:sakura</Key>
	<Key mask="AS" key="a">exec:sakura</Key>
	<Key mask="AC" key="a">exec:xfce4-terminal</Key>
	<Key mask="AS" key="t">exec:qterminal</Key>
	<Key mask="AC" key="t">exec:lxterminal</Key>
	<Key mask="AS" key="y">exec:xfce4-terminal --drop-down</Key>


</JWM>
